<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastery Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Your Estimated Mastery Levels</h1>
    
    <div class="mb-6 text-center">
      <p class="text-xl font-semibold text-indigo-600">Estimated Skill (ELO): <span>{{ elo | round(2) }}</span></p>
    </div>

    <ul class="divide-y divide-gray-200">
      {% for q, prob in mastery %}
        <li class="flex justify-between py-3">
          <span class="text-gray-800 font-medium">{{ topics[q] }}</span>
          <span class="text-sm text-gray-600">{{ '%.1f'|format(prob * 100) }}%</span>
        </li>
      {% endfor %}
    </ul>

    <div class="mt-8 text-center">
      <p class="text-gray-500">Think somethingâ€™s off? You can give feedback to improve accuracy.</p>
    </div>
  </div>
</body>
</html>
