<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Assessment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">How well do you know:</h2>
    <div class="text-xl text-blue-600 font-bold mb-4">{{ topic_name }}</div>
    <div class="text-sm text-gray-600 mb-6">
      Previous Elo: <span class="font-semibold">{{ previous_elo }}</span>
      Estimated Skill (ELO): <span class="font-semibold">{{ elo }}</span>
    </div>


    <form method="post" action="/answer" class="space-y-4">
      <input type="hidden" name="q_str" value="{{ q_str }}">
      <input type="hidden" name="q_id" value="{{ q }}">

      <button name="answer" value="0" class="w-full py-2 bg-red-100 hover:bg-red-200 text-red-800 font-medium rounded-xl">Never heard of it</button>
      <button name="answer" value="1" class="w-full py-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-medium rounded-xl">Need a refresher</button>
      <button name="answer" value="2" class="w-full py-2 bg-green-100 hover:bg-green-200 text-green-800 font-medium rounded-xl">I master it</button>
    </form>
  </div>
</body>
</html>
